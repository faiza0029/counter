<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown Timer</title>
  <link rel="stylesheet" href="link rel="preconnect href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,300&family=Inconsolata:wght@600&family=PT+Sans:ital,wght@0,400;1,400;1,700&family=Playfair+Display:ital,wght@1,400;1,500&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown Timer</h1>
    <h1>Aahil Birthday Is Coming Soon!</h1>
    <h2 id="end-date">6 September 2024</h2>
    <div class="col">
        <div>
        <input type="text" readonly value="0">
        <br/>
        <label for="">Days</label>
    </div>
    <div>
        <input type="text" readonly value="0">
        <br/>
        <label for="">Hours</label>
    </div>
    <div>
        <input type="text" readonly value="0">
        <br/>
        <label for="">Minutes</label>
    </div>
    <div>
        <input type="text" readonly value="0">
        <br/>
        <label for="">Second</label>
    </div>
</div>



 

  <script src="app.js"></script>
</body>
</html>
